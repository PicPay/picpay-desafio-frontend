<div class="user">
  <ngx-skeleton-loader animation="progress" appearance="circle" [theme]="{ width: '80px', height: '80px' }">
  </ngx-skeleton-loader>
  <div class="info-wrapper">
    <div class="user-name">
      <ngx-skeleton-loader
        animation="progress"
        [theme]="{
          width: '200px',
          'border-radius': '0',
          height: '15px',
          'margin-bottom': '10px'
        }"
      ></ngx-skeleton-loader>
    </div>

    <div class="user-id-username">
      <ngx-skeleton-loader animation="progress" [theme]="{ width: '170px', 'border-radius': '0', height: '15px' }">
      </ngx-skeleton-loader>
    </div>
  </div>

  <ngx-skeleton-loader
    animation="progress"
    class="pay-button"
    [theme]="{ width: '70px', 'border-radius': '0', height: '15px' }"
  >
  </ngx-skeleton-loader>
</div>
