<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="user.img" />
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.userName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="pay()">PAGAR</button>
  </mat-card-actions>
</mat-card>
