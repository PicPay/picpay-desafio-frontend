<div class="result">
  <div class="result-img-wrapper">
    <svg class="result-img" *ngIf="data?.success" viewBox="0 0 100 100">
      <mask id="lines-mask">
        <rect x="0" y="0" width="100" height="100" fill="white" />
        <line class="line-a" x1="35" y1="57.5" x2="42.5" y2="65"></line>
        <line class="line-b" x1="42.5" y1="65" x2="65" y2="35"></line>
      </mask>
      <circle class="circle success" r="40" cx="50" cy="50" />
    </svg>

    <svg class="result-img" *ngIf="!data?.success" viewBox="0 0 100 100">
      <mask id="lines-mask">
        <rect x="0" y="0" width="100" height="100" fill="white" />
        <line class="line-cross" x1="35" y1="35" x2="65" y2="65"></line>
        <line class="line-cross" x1="35" y1="65" x2="65" y2="35"></line>
      </mask>
      <circle class="circle fail" r="40" cx="50px" cy="50px" />
    </svg>
  </div>

  <p *ngIf="data?.success" class="result-text success">
    O pagamento foi concluído com sucesso
  </p>

  <p *ngIf="!data?.success" class="result-text fail">
    Não foi possível concluir o pagamento
  </p>
</div>
