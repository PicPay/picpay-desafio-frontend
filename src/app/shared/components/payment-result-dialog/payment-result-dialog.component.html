<div class="result">
  <div class="result-img-wrapper">
    <svg class="result-img" viewBox="0 0 100 100">
      <mask id="lines-mask">
        <rect x="0" y="0" width="100" height="100" fill="white" />
        <line *ngIf="data?.success" class="line-a" x1="35" y1="57.5" x2="42.5" y2="65"></line>
        <line *ngIf="data?.success" class="line-b" x1="42.5" y1="65" x2="65" y2="35"></line>
        
        <line *ngIf="!data?.success" class="line-cross" x1="35" y1="35" x2="65" y2="65"></line>
        <line *ngIf="!data?.success" class="line-cross" x1="35" y1="65" x2="65" y2="35"></line>
      </mask>
      <circle class="circle" r="40" cx="50" cy="50" 
        [class.success]="data?.success" [class.fail]="!data?.success"/>
    </svg>
  </div>

  <p *ngIf="data?.success" class="result-text success">
    O pagamento foi concluído com sucesso
  </p>

  <p *ngIf="!data?.success" class="result-text fail">
    Não foi possível concluir o pagamento
  </p>
</div>
