<div
  *ngIf="payment"
  class="card"
  [class.card--hover]="isFullPage"
  [routerLink]="['/users', user.id]"
>
  <div *ngIf="!isFullPage" class="card__icon card__icon--withou-image">
    <span class="mdi mdi-currency-usd"></span>
  </div>
  <img *ngIf="isFullPage" class="card__icon" [src]="user.img" alt="User image" />
  <div class="card__info">
    <div>
      <strong>{{ user.name }}</strong>
    </div>
    <div class="card__comment" *ngIf="payment.comment">
      <span>{{ payment.comment }}</span>
    </div>
    <div class="card__date">
      <span>{{ payment.date | amTimeAgo }}</span>
    </div>
  </div>
  <div class="card__detail">
    <span>**** {{ payment.last_card_number }}</span>
    <span class="card__amount">{{ payment.value | currency: 'BRL':true }}</span>
  </div>
</div>

<div *ngIf="!payment" class="card" [class.card--hover]="isFullPage">
  <div class="card__icon">
    <ngx-skeleton-loader
      [theme]="{
        width: '50px',
        height: '50px',
        margin: 0,
        'margin-right': '10px',
        'border-radius': '100%'
      }"
    ></ngx-skeleton-loader>
  </div>
  <div class="card__info">
    <div>
      <ngx-skeleton-loader
        [theme]="{
          width: '120px',
          margin: 0
        }"
      ></ngx-skeleton-loader>
    </div>
    <div>
      <ngx-skeleton-loader
        [theme]="{
          width: '100px',
          height: '15px',
          margin: 0
        }"
      ></ngx-skeleton-loader>
    </div>
  </div>
  <div class="card__detail">
    <div>
      <ngx-skeleton-loader
        [theme]="{
          width: '70px',
          height: '15px'
        }"
      ></ngx-skeleton-loader>
    </div>
    <div>
      <ngx-skeleton-loader
        [theme]="{
          width: '60px',
          height: '15px',
          margin: '0'
        }"
      ></ngx-skeleton-loader>
    </div>
  </div>
</div>
