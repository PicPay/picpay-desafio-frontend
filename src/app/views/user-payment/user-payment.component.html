<div class="header">
  <img [src]="data.img"  alt="avatar">
  <div class="name">
    <h1 mat-dialog-title>
      <span>{{data.name}}</span>
    </h1>
    <span>{{data.username}}</span>
  </div>
</div>

<mat-dialog-content>
  <div class="content-header">

  </div>
  <form>
    <mat-form-field>
      <input matInput currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Selecione o cart√£o</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="food">
        <mat-option *ngFor="let card of cards" [value]="card.card_number">
          {{card.card_number}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>

</mat-dialog-content>


<div mat-dialog-actions>
  <button mat-button (click)="payUser()" color="primary">Pagar</button>
  <button mat-button (click)="onNoClick()">Cancelar</button>
</div>
