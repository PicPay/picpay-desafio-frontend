<div class="header">
  <img mat-card-avatar [src]="data.img"  alt="avatar">
  <div class="name">
    <h1 mat-dialog-title>
      <span>{{data.name}}</span>
    </h1>
    <span>{{data.username}}</span>
  </div>
</div>

<mat-dialog-content>
  <div class="content-header">
 
  </div>
  <form>
    <mat-form-field>
      <input matInput currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" [(ngModel)]="payload.value" name="value" placeholder="Valor R$">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Selecione o cartão</mat-label>
      <mat-select [(ngModel)]="payload.card_number" name="card">
        <mat-option *ngFor="let card of cards" [value]="card.card_number" name="card_number">
         Cartão **** **** **** {{card.card_number | slice:12}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>


<div mat-dialog-actions>
  <button mat-button (click)="newPayment()" color="primary">Pagar</button>
  <button mat-button (click)="onNoClick()">Cancelar</button>
</div>
