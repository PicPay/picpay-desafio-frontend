<div class="modal" role="dialog" tabindex="-1" *ngIf="isVisible">
  <div class="modal__mask" (click)="this.toggleModal.emit(false)"></div>
  <div class="modal__content">
    <div class="modal__header">
      <button class="modal__close" (click)="this.toggleModal.emit(false)">
        <span class="modal__icon"></span>
      </button>
      <h3 class="modal__title">
        Pagar
      </h3>
    </div>
    <div class="modal__body">
      <div class="modal__user">
        <img class="modal__user-image" [src]="selectedUser?.img" [alt]="selectedUser?.name" />
        <p class="modal__user-name">{{ selectedUser?.username }}</p>
      </div>
      <form class="modal__form" action="">
        <input class="modal__form-input" type="number" name="value" />
        <div class="modal__select-helper">
          <select class="modal__form-select" name="card" id="">
            <option *ngFor="let card of cards" [value]="card.card_number">
              CartÃ£o com final {{ card.card_number | card }}
            </option>
          </select>
        </div>
        <button class="modal__form-button">Pagar</button>
      </form>
    </div>
  </div>
</div>
