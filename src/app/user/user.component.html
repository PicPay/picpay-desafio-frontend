<div class="user">
  <img class="user__image" [src]="image" />
  <div class="user__info">
    <div class="user__name">
      {{ name }}
    </div>

    <div class="user__id">
      ID: {{ id }} - Username: {{ username }}
    </div>
  </div>

  <button type="button" class="user__button">
    <app-pay></app-pay>
  </button>
</div>
