<div class="user">
  <img class="user__image" [src]="image" [alt]="name" />
  <div class="user__info">
    <div class="user__name">
      {{ name }}
    </div>

    <div class="user__username">
      {{ username }}
    </div>
  </div>

  <button type="button" class="user__button" (click)="openModal()">
    <app-pay></app-pay>
  </button>
</div>
