<div class="user">
    <img [src]="imagemUsuario" />
    <div class="info-wrapper">
        <div class="user-name">
            {{nomeUsuario}}
        </div>

        <div class="user-id-username">
            ID: {{idUsuario}} - Username: {{userName}}
        </div>
    </div>

    <app-botao class="pay-button" [nomeBotao]="'Pagar'" (click)="pagarUsuario()"></app-botao>
</div>
