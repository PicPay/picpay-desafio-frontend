
<div class="cards">
    <mat-card class="card" *ngFor="let card of cards">
    <mat-card-header class="header">
      <mat-card-title>{{card.surname}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="cardNumber">
        **** **** **** {{card.card_number | slice:12}}
      </p>
      <p class="details">
        <span>{{card.expiry_date}}</span> <span>{{card.cvv}}</span>
      </p>
    </mat-card-content>
  </mat-card>
</div>
