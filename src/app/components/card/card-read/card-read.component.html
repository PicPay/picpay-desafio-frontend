
<div class="cards">
    <mat-card class="card" *ngFor="let card of cards">
    <mat-card-header class="header">
      <mat-card-title>{{card.surname}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p  mask="d0/M0/0000">
        **** **** **** {{card.card_number | slice:12}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><i class="material-icons">edit</i></button>
      <button mat-button><i class="material-icons red">delete</i></button>
    </mat-card-actions>
  </mat-card>
</div>
