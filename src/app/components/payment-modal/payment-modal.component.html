<div class="title">Pagamento para <span>Nome do Usuário</span></div>
    
<div class="content">
  <input type="number" placeholder="R$ 0,00" />
  
  <select class="cards">
    <option *ngFor="let card of cards" [value]="card.cardNumber">
      Cartão com final {{ card.cardNumber.slice(-4) }}
    </option>
  </select>
  
  <button type="button" class="pay-button">
    Pagar
  </button>
</div>
