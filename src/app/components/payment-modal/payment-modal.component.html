<div class="wrapper">
  <div class="title">Pagamento para <span>{{ user.name }}</span></div>
  
  <div class="content">
    <form [formGroup]="paymentForm" (ngSubmit)="pay()">
      <input 
        formControlName="value"
        currencyMask 
        type="text" 
        class="value input"
        [options]="maskOptions"
        placeholder="R$ 0,00"
      />
      
      <select
        formControlName="card"
        class="cards input"
      >
        <option *ngFor="let card of cards" [value]="card.cardNumber">
          CartÃ£o com final {{ card.cardNumber.slice(-4) }}
        </option>
      </select>
    
      <button
      [disabled]="paymentForm.invalid"
      class="pay-button"
      >
        Pagar
      </button>
    </form>
  </div>
</div>
