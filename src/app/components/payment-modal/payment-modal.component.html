<div class="wrapper">
  <div class="title">Pagamento para <span>{{ user.username }}</span></div>
  
  <div class="content">
    <form [formGroup]="paymentForm" (ngSubmit)="pay()">
      <input 
        formControlName="value"
        currencyMask 
        type="text" 
        class="value input"
        [options]="maskOptions"
        placeholder="R$ 0,00"
      />
      
      <select
        formControlName="card"
        class="cards input"
      >
        <option *ngFor="let card of cards" [value]="card.cardNumber">
          CartÃ£o com final {{ card.cardNumber.slice(-4) }}
        </option>
      </select>
    
      <button
        [disabled]="paymentForm.invalid"
        *ngIf="!isLoading"
        class="pay-button"
      >
        <span>Pagar</span>
      </button>
      <div *ngIf="isLoading" class="loading lds-ring"><div></div><div></div><div></div><div></div></div>
    </form>
  </div>
</div>
