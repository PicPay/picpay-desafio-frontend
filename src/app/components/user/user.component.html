<div class="user" *ngFor="let user of users">
  <img src={{user.img}} />
  <div class="user__info-wrapper">
    <div>
      {{user.name}}
    </div>

    <div>
      ID: {{user.id}} - Username: {{user.username}}
    </div>
  </div>

  <button type="button" (click)="openModalTransaction(user)">
    Pagar
  </button>
</div>
