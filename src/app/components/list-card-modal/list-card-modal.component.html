<div class="list-card" *ngFor="let card of cardList">
  <mat-card class="card-items" (click)="selectCard(card)">
    <mat-icon aria-hidden="false" aria-label="Example home icon">
      payment
    </mat-icon>
    <p>{{card.card_number}}</p>
    <mat-icon aria-hidden="false" aria-label="Example home icon">
      add
    </mat-icon>
  </mat-card>
</div>
