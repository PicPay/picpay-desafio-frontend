<section class="modal-base">
    <div class="modal-base__header" *ngIf="!!title">
      <div class="motal-base__titles">
        <h4 class="modal-base__title">{{title}}</h4>
        <h4 class="modal-base__subtitle">{{subtitle}}</h4>
      </div>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-base__body">
      <ng-content></ng-content>
    </div>
</section>
