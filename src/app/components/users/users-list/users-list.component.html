<div class="scrollable mt-1">
  <div class="column">
    <div class="card" *ngFor="let user of users$ | async">
        <app-user-card 
          class="not-simple-list"
          [isSimpleCard]="isSimpleCard"
          [isPayableCard]="true"
          [user]="user">
        </app-user-card>
        <app-user-card 
          class="simple-list"
          [isSimpleCard]="!isSimpleCard"
          [isPayableCard]="true"
          [user]="user">
        </app-user-card>
    </div>
  </div>
</div>
