<div class="user rounded-border">
    <img src="{{ user.img || placeholder }}" alt="{{ user.name }}">
    <div class="info-wrapper">
        <div class="name">
            {{ user.name }}
        </div>

        <div class="username">{{ user.username}}</div>
    </div>

    <button type="button" class="pay-button">
        Pagar
    </button>
</div>
