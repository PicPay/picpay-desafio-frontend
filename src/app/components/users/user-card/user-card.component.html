<div *ngIf="user">
    <div *ngIf="!isSimpleCard; else simpleCard">
        <div class="user-card">
            <div (click)="openPayableCard()" class="user box-shadow rounded-border">
                <img src="{{ user.img }}" alt="{{ user.name }}">
                <div class="info-wrapper">
                    <div class="name">
                        {{ user.name }}
                    </div>
    
                    <div class="username">{{ user.username}}</div>
                </div>
            </div>
            <div class="liked-user" title="Adicionar aos Favoritos" (click)="addInFavorites()">
                <a>
                    <i [class]="'fas fa-heart ' + (isFavorite ? 'text-red' : 'text-silver')"></i>
                </a>
            </div>
        </div>
    </div>
    <ng-template #simpleCard>
        <img 
            (click)="openPayableCard()" 
            src="{{ user.img }}" 
            alt="{{ user.name }}" 
            title="{{ user.name }}" 
            class="mr-1">
    </ng-template>
</div>

<app-transaction-card
    (closePaymentModal)="showPayableCard = false"
    (transaction)="openReceiptModal($event)"
    *ngIf="isPayableCard && showPayableCard"
    [selectedUser]="user">
</app-transaction-card>

<app-receipt-card
    *ngIf="showReceiptCard"
    (closeReceiptModal)="showReceiptCard = false"
    [transaction]="transaction"
    [success]="success">    
</app-receipt-card>
