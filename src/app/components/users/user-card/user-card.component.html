<div class="user rounded-border" (click)="showPayableCard = true">
    <img src="{{ user.img }}" alt="{{ user.name }}">
    <div class="info-wrapper">
        <div class="name">
            {{ user.name }}
        </div>

        <div class="username">{{ user.username}}</div>
    </div>
</div>
<app-transaction-card
    (closeModal)="showPayableCard = false"
    *ngIf="isPayableCard && showPayableCard"
    [selectedUser]="user">
</app-transaction-card>
