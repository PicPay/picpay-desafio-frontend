<div class="user" *ngFor="let user of users">
  <app-user-photo [user]="user.img"></app-user-photo>

  <div class="info-wrapper">
    <div class="user-name" >
      <strong>{{ user.name }}</strong>
    </div>

    <div class="user-id-username">
      <p>ID: {{ user.id }} - Username: {{ user.username }}</p>
    </div>
  </div>

  <button type="button" class="pay-button" (click)="showDialog = !showDialog">Pagar</button>
</div>

<app-modal [(visible)]="showDialog" title="My First Mpdal"></app-modal>
