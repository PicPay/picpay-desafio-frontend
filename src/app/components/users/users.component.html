<div class="container">
  <mat-card *ngFor="let user of users" class="card-user">
    <div class="card-user-content">
      <img src="{{ user.img }}" alt="avatar">

      <div class="card-user-info">
        <p>{{ user.name }}</p>
        <p><strong>ID:</strong> {{ user.id }} - <strong>Username:</strong> {{ user.username }}</p>
      </div>
    </div>

    <button mat-button (click)="pay(user)" class="card-button">Pagar</button>
  </mat-card>
</div>
