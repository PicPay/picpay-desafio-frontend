<div *ngIf="favorites && favorites.length > 0; else noResults" class="mt-1 row">
    <div *ngFor="let favorite of favorites" class="column">
        <app-user-card
            [user]="favorite"
            [isPayableCard]="true"
            [isSimpleCard]="true">
        </app-user-card>
    </div>
</div>
<ng-template #noResults>
    <div class="text-grey">
        <h4>
            <i class="fas fa-heart-broken"></i>
            Parece que você não tem extratos recentes!
        </h4>
    </div>
</ng-template>
