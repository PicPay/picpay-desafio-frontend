<div *ngIf="isTransactionProcessInCourse()" class="modal-backdrop">
    <div *ngIf="isOnTransaction()" class="modal">
        <div class="title">Pagamento para <span>Nome do Usuário</span></div>

        <div class="content">
            <input type="number" placeholder="R$ 0,00" />

            <div class="cards">
                <select>
                    <option selected>Cartão com final 0123</option>
                </select>
            </div>

            <button type="button" class="pay-button">
                Pagar
            </button>
        </div>
    </div>

    <div *ngIf="isTransactionSucceeded() || isTransactionFailed()" class="modal">
        <div class="title">
            Recibo de pagamento
        </div>

        <div *ngIf="isTransactionSucceeded()" class="content">
            O pagamento foi concluido com sucesso.
        </div>
        <div *ngIf="isTransactionFailed()" class="content">
            O pagamento <strong>não</strong> foi concluido com sucesso.
        </div>
    </div>
</div>
