<div class="users-container">
    <div class="users" *ngFor="
      let user of users
        | filter: term
        | paginate: { itemsPerPage: 5, currentPage: p }
    ">
        <app-user [user]="user" (modalPayment)="modalPayment($event)"></app-user>
    </div>
    <div class="pagination">
        <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel=""></pagination-controls>
    </div>
</div>

<app-payment-modal [cards]="cards" [user]="userSelected" (closeModal)="toCloseModal($event)" (aprovedTransaction)="modalStatus($event)" *ngIf="showModalPayment"></app-payment-modal>
<app-status-payment-modal [aprovedTransaction]="aprovedTransaction" (closeModal)="toCloseModal($event)" *ngIf="showModalStatus"></app-status-payment-modal>
