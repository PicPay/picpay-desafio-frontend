<div class="modal-header box--header">
  <p class="modal-title">Recibo de pagamento</p>
</div>
<div class="modal-body box--body">
  <div *ngIf="sucessPayment; else payment_failed">
    <h5>O pagamento foi concluído com sucesso.</h5>
  </div>
  <ng-template #payment_failed>
    <h5>O pagamento <b>não</b> foi concluído com sucesso.</h5>
  </ng-template>
</div>
