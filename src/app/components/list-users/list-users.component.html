<div class="users">
  <div class="user"
  *ngFor="let user of users">
    <img src={{user.img}} />
    <div class="info-wrapper">
      <div class="user-name">{{user.name}}</div>
      <div class="user-id-username">ID: {{user.id}} - Username: {{user.username}}</div>
    </div>
    <app-button class="pay-button" [buttonName]="'Pagar'" (click)="openModalPayment()"></app-button>
  </div>
