<form [formGroup]="formPayment" (ngSubmit)="openSuccessOrErrorModal()">
    <h1 class="modal-header" mat-dialog-title>Pagamento para {{data.name}}</h1>
    <div mat-dialog-content class="content-dialog">
        <p>Informe o valor à pagar:</p>
        <mat-form-field class="example-full-width">
            <mat-label>Valor</mat-label>
            <input matInput currencyMask placeholder="R$" [ngModel]="form.moneyValue" formControlName="moneyValue" />
        </mat-form-field>
        <div *ngIf="formPayment.get('moneyValue').hasError('required')">
            Por favor, forneça um valor mínimo.
        </div>
        <p>Selecione o cartão de crédito para pagamento:</p>
        <mat-form-field appearance="fill">
            <mat-label>Cartão de Crédito</mat-label>
            <mat-select [(value)]="form.selectedCard" formControlName="selectedCard">
                <mat-option *ngFor="let card of cards" [value]="card">
                    Cartão com final {{card.card_number.slice(12,16)}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div *ngIf="formPayment.get('selectedCard').hasError('required')">
            Por favor, selecione um cartão.
        </div>
    </div>
    <div mat-dialog-actions class="dialog-buttons">
        <button class="payment-button" mat-raised-button color="success" type="submit" [disabled]="formPayment.invalid"
            cdkFocusInitial>Pagar</button>
        <button mat-raised-button color="warn" type="reset" (click)="cancelar()">Cancelar</button>
    </div>
</form>
