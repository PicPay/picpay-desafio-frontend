<cdk-virtual-scroll-viewport itemSize="30" class="users-list">
  <mat-card *cdkVirtualFor="let user of users$ | async">
    <mat-card-header>
      <div>
        <img [src]="user.img" [alt]="user.name" />
      </div>
      <div class="text">
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.username }}</mat-card-subtitle>
      </div>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button (click)="openPaymentModal(user)">
        Pagar
        <mat-icon>paid</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</cdk-virtual-scroll-viewport>
