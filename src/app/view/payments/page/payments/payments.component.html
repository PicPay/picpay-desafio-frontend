<div class="credit-card-list" id="creditCardList">
  <span id="creditCardListText"> Cartões de crédito disponiveis: </span>

  <button
    id="creditcardItem"
    picButton
    matTooltip="Visualizar cartão"
    (click)="openCreditCardVisualization(card)"
    *ngFor="let card of creditCardsList"
  >
    {{ card.numberView }}
    <mat-icon>credit_card</mat-icon>
  </button>
</div>

<div class="users-list" @fadeIn *ngIf="loadingUsers">
  <mat-card *ngFor="let user of skeletonItems" skeleton [loading]="true"> </mat-card>
</div>

<div class="users-list" *ngIf="users$">
  <mat-card
    *ngFor="let user of users$ | async; trackBy: trackByFn"
    skeleton
    [loading]="loadingUsers"
  >
    <mat-card-header>
      <div>
        <img [src]="user.img" [alt]="user.name" />
      </div>
      <div class="text">
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.username }}</mat-card-subtitle>
      </div>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button (click)="openPaymentModal(user)">
        Pagar
        <mat-icon>paid</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
