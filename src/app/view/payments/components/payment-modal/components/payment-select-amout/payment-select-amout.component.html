<h3 class="payment-modal--title color-primary">Qual é o valor do pagamento?</h3>
<small class="payment-modal--smalltext">Saldo disponível de <strong>R$ 11,00</strong></small>

<div>
  <mat-form-field class="edit-value">
    <input matInput (input)="teste(tt)" #tt [(ngModel)]="value" />
  </mat-form-field>
</div>

  <button
    (click)="setActiveStep()"
    mat-fab
    color="primary"
    aria-label="Example icon button with a delete icon"
  >
    <mat-icon>navigate_next</mat-icon>
  </button>
</div>
