<main class="user" *ngFor="let user of users">
  <app-user-photo [user]="user.img"></app-user-photo>

  <div class="info-wrapper">
    <div class="user-name" >
      <strong>{{ user.name }}</strong>
    </div>

    <div class="user-info">
      <p>ID: {{ user.id }}</p>
      <p>Username: {{ user.username }}</p>
    </div>
  </div>

  <app-pay-button class="pay-button" (click)="openTransaction()"></app-pay-button>
</main>

<app-modal [(visible)]="showDialog"></app-modal>
