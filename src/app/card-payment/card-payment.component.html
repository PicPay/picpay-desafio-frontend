<div class="users">
    <div class="user" *ngFor="let user of users">
      <img src={{user.img}} />
      <div class="info-wrapper">
        <div class="user-name">
          {{ user.name}}
        </div>
  
        <div class="user-id-username">
          ID: {{user.id}} - Username: {{user.username}}
        </div>
      </div>
  
      <button type="button" class="pay-button">
        Pagar
      </button>
    </div>
  </div>
  
  <div class="modal-backdrop">
    <div class="modal">
      <div class="title">Pagamento para <span>Nome do Usuário</span></div>
  
      <div class="content">
        <input type="number" placeholder="R$ 0,00" />
  
        <div class="cards">
          <select>
            <option selected>Cartão com final 0123</option>
          </select>
        </div>
  
        <button type="button" class="pay-button">
          Pagar
        </button>
      </div>
    </div>
  
    <div class="modal">
      <div class="title">
        Recibo de pagamento
      </div>
  
      <div class="content">
        O pagamento foi concluido com sucesso.<br />
        O pagamento <strong>não</strong> foi concluido com sucesso.
      </div>
    </div>
</div>
