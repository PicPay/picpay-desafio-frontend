<div class="users">
    <div class="user" *ngFor="let user of users">
      <img src="{{user.img}}" />
      
      <div class="info-wrapper">
        <div class="user-name">
          {{user.name}}
        </div>
  
        <div class="user-username">
          {{user.username}}
        </div>
      </div>
      <button type="button" class="pay-button" (click)="openPaymentDialog(user)">
        Pagar
      </button>
    </div>
  </div>
