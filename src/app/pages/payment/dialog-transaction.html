<p mat-dialog-title>Pagamento para <span>{{ data.name }}</span></p>
<div mat-dialog-content>
  <form class="transaction-form" [formGroup]="transactionForm" (ngSubmit)="onSubmit()" *ngIf="transactionForm">
    <mat-form-field class="example-full-width">
      <mat-label>Valor</mat-label>
      <input type="tel" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" matInput formControlName="valuePayment" [errorStateMatcher]="matcher"
      placeholder="R$ 0,00">
      <mat-error *ngIf="transactionForm.controls['valuePayment'].hasError('invalid') && !transactionForm.controls['valuePayment'].hasError('required')">
        Insira um valor correto
      </mat-error>
      <mat-error *ngIf="transactionForm.controls['valuePayment'].hasError('required')">
        O valor é <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
