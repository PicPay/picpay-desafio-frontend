<mat-drawer-container autosize>
  <mat-drawer
    #drawer
    mode="over"
    position="end"
    (closedStart)="closeVerify(drawer)"
  >
    <button
      mat-icon-button
      color="primary"
      aria-label="BotÃ£o para fechar a aba lateral (Sinal de X)"
      (click)="drawer.close()"
    >
      <mat-icon>close</mat-icon>
    </button>
    <div class="card-wrapper" *ngFor="let card of cards; let i = index">
      <app-card [card]="card"></app-card>
      <mat-slide-toggle
        color="primary"
        [checked]="card.selected"
        (change)="toggleHandler(i, $event)"
      ></mat-slide-toggle>
    </div>
  </mat-drawer>

  <div class="container">
    <app-header (onCardButtonClick)="drawer.toggle()"></app-header>
    <main>
      <ng-content></ng-content>
    </main>
  </div>
</mat-drawer-container>
