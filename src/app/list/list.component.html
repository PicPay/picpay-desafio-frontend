<section class="list">
  <ul class="list__content">
    <li *ngFor="let user of users; trackBy: identify" class="list__item">
      <app-user
        [user]="user"
        (toggleModal)="toggleModal($event)"
        (selectUser)="selectUser($event)"
      ></app-user>
    </li>
  </ul>
</section>

<!-- Payment modal -->
<app-modal
  [isVisible]="modalVisible"
  (toggleModal)="toggleModal($event)"
  [selectedUser]="selectedUser"
  (toggleAlert)="toggleAlert($event)"
></app-modal>
