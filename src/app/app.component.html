<app-user-list
  (emitUserEvent)="userSelected($event)"
  >
</app-user-list>

<app-payment-modal
  *ngIf="showPaymentModal" 
  [user]="user" 
  (close)="tooglePaymentModal()"
  (payment)="payment($event)"
  >
</app-payment-modal>

<app-response-modal
  *ngIf="showResponseModal"
  [content]="response"
  (closeResponseModal)="closeResponseModal()"
  ></app-response-modal>
