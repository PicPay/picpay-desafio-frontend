<mat-toolbar color="primary">{{ title }}</mat-toolbar>

<div class="content">
  <div class="spinner" *ngIf="!users" fxLayout="row" fxLayoutAlign="center">
    <mat-spinner></mat-spinner>
  </div>

  <ng-container *ngIf="users">
    <mat-card>
      <ng-container *ngFor="let user of users">
        <app-user-tile [user]="user"></app-user-tile>

        <mat-divider></mat-divider>
      </ng-container>
    </mat-card>

    <mat-paginator [length]="usersCount"
                   [pageSize]="10" (page)="onChangePage($event)">
    </mat-paginator>
  </ng-container>
</div>
