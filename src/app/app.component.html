<div class="container  pt-0">
  <app-header></app-header>
  <div class="row">
    <div class="col-12">
      <h6 class="p-2 pb-0">Contatos</h6>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <input class="form-control mb-2" type="text" name="search" 
      placeholder="Localizar"
      [(ngModel)]="searchText" autocomplete="off">
    </div>
  </div>
  <div class="row line-user p-3 m-0 mb-1" *ngFor="let user of users | filter:searchText">
    <div class="col-3  pr-0 pl-0">
      <img [src]="user.img" alt="" class="img-thumbnail avatar rounded-circle">
    </div>
    <div class="col-7 text-left pr-0 pl-0">
      <h6 class="mb-1 mt-1 pb-0 text-bold ">{{user.name}}</h6>
      <p class="mb-0 pb-0 small"><span class="font-weight-bolder">Id</span>
        {{user.id}}<br> <span class="font-weight-bolder"> Username</span>{{user.username}}</p>
    </div>
    <div class="col-2 pr-0 pl-0">
      <button class="btn  mt-2 btn-success btn-sm mr-2" (click)="sendPay(user)"> Pagar </button>
    </div> 
  </div>
</div>
