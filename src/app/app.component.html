<section fxLayout="column" fxLayoutAlign="start" fxLayoutGap="24px">

  <header class="app-header" fxLayout="row wrap" fxLayoutAlign="space-around center">
    <h1 class="mat-title">Simulação de pagamento</h1>
    <mat-slide-toggle (change)="changeTheme()" color="primary" [checked]="isAlternateTheme$ | async" matTooltip="Mudar tema">
      Modo escuro
    </mat-slide-toggle>
  </header>

  <article fxLayout="row wrap" fxLayout.md="column" fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign="space-around center" fxLayoutAlign.md="start" fxLayoutAlign.sm="start"
    fxLayoutAlign.xs="start center">
    <app-user-card class="user-card" [isPaid]="getPaidUser(user)" *ngFor="let user of users$ | async" [user]="user"
      (pay)="openTransactionModal($event)">
    </app-user-card>
  </article>

</section>
