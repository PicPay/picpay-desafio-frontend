<div class="user">
  <img [src]="usuario.img" [alt]="usuario.name"/>
  <div class="info-wrapper">
    <div class="user-name">
      {{ usuario.name }}
    </div>

    <div class="user-id-username">
      ID: {{ usuario.id }} - Username: {{ usuario.name }}
    </div>
  </div>

  <button type="button" class="pay-button">
    Pagar
  </button>
</div>
