
<div class="modal-backdrop" [ngClass]="!open ? 'modal-backdrop--hidden' : ''">
  <div class="modal">
		<div class="modal__header">
			<h2 class="modal__title">{{title}}</h2>
			<i (click)="openModal(false)" class="modal__close fas fa-times"></i>
		</div>

		<div class="modal__content">
			<ng-content></ng-content>
		</div>
  </div>
</div>
