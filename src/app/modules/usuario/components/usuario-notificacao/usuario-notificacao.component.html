                alt="emoji" />

        <div class="modal__conteudo">
            <span>Recibo de pagamento</span>
            <span>O pagamento <strong *ngIf="pagamentoResponse.emoji === 'triste'">n√£o</strong> foi concluido com <br/> sucesso.</span>

                (click)="onFecharNotificacao($event)"> OK </button>

    </div>
