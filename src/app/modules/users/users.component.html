<div class="users">
  <div class="user" *ngFor="let user of users">
    <img src="{{user.img}}" />
    <div class="info-wrapper">
      <div class="user-name">
        {{user.name}}
      </div>

      <div class="user-id-username">
        ID: {{user.id}} - Username: {{user.username}}
      </div>
    </div>

    <button type="button" class="pay-button" (click)="openModal(template, user)">
      Pagar
    </button>

    <ng-template #template>
      <app-payment name="{{user.name}}" id="{{user.id}}"></app-payment>
    </ng-template>
  </div>
</div>
