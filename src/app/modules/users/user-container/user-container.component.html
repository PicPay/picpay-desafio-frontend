<div class="user">
    <img src="{{ contact.img }}" alt="foto de {{ contact.name }}" class="user__img" />
    <div class="user__info-container">
        <div class="user__name">
            {{ contact.name }}
        </div>

        <div class="user__username">
            {{ contact.username }}
        </div>
    </div>

    <button 
        type="button" 
        class="user__pay-button" 
        (click)="onPayBtn()">
        Pagar
    </button>
</div>
