<div class="user">
    <img [src]="user.img" />
    <div class="info-wrapper">
      <div class="user-name">
        {{user.name}}
      </div>

      <div class="user-id">
        ID: {{user.id}}
      </div>

      <div class="user-username">
        Username: <span>{{user.username}}</span>
      </div>
    </div>

    <button type="button" (click)="openModal(user)" class="pay-button">
      Enviar
    </button>
</div>
