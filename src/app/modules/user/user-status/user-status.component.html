<div class="lg:px-10 flex flex-col items-center py-4">
  <img
    *ngIf="figureSrc"
    [src]="figureSrc"
    class="w-64"
    [alt]="figureAlt"
  />
  <div class="flex flex-col items-center pt-4 pb-6">
    <h2 *ngIf="title" class="text-xl text-picpay-500 pb-2">
      {{ title }}
    </h2>

    <p *ngIf="description" class="text-sm text-gray-600">
      {{ description }}
    </p>
  </div>

  <ng-content></ng-content>
</div>
