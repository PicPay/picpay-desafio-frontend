<section class="wrapper">
  <article class="users__list">
    <div class="card" *ngFor="let user of users">
      <app-user [user]="user" (onPayment)="paymentAction($event)"></app-user>
    </div>
  </article>

  <article>
    <app-payment
      [(isVisible)]="showPaymentModal && !showReceiptModal"
      [(user)]="selectedUser"
      (visibility)="visibilityChanged($event)"
      (transactionResponse)="paymentResponse($event)"
    ></app-payment>
    <app-receipt
      [(isVisible)]="showReceiptModal"
      (visibility)="visibilityChanged($event)"
      [response]="transactionResponse"
    ></app-receipt>
  </article>
</section>
